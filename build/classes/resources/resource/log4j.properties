LOG_DIR=C:\\Users\lenovo\\Desktop

#OFF ,FATAL ,ERROR ,WARN ,INFO ,DEBUG ,ALL
log4j.rootLogger=DEBUG,GLOBAL

#
# global
#
log4j.appender.GLOBAL=org.apache.log4j.RollingFileAppender
log4j.appender.GLOBAL.File=${LOG_DIR}/global.log
log4j.appender.GLOBAL.MaxFileSize=5000000
log4j.appender.GLOBAL.layout=org.apache.log4j.PatternLayout
log4j.appender.GLOBAL.layout.ConversionPattern=[%-5p]   %d{yyyy-MM-dd   HH\:mm\:ss,SSS}  method\:%l%n%m%n